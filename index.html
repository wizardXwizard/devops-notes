      /* Reset some default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #171a1e;

        line-height: 1.6;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: #292929;
        max-width: 600px;
        width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        transition: box-shadow 0.3s ease-in-out;
      }

      .container:hover {
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      }

      h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: #007bff;
        font-weight: 700;
        letter-spacing: 1px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin-bottom: 15px;
      }

      a {
        text-decoration: none;
        color: #007bff;
        font-size: 18px;
        font-weight: 500;
        padding: 12px 20px;
        display: block;
        background-color: #2a4055;
        border-radius: 8px;
        transition: background-color 0.3s, color 0.3s;
      }

      a:hover {
        background-color: #e2e8f0;
        color: #0056b3;
      }

      a:focus {
        outline: 2px dashed #007bff;
        outline-offset: 2px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 20px;
        }

        a {
          font-size: 16px;
          padding: 10px 15px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 18px;
        }

        a {
          font-size: 14px;
          padding: 8px 12px;
        }
      }
